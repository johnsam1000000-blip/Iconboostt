<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - IconBoost</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f39c12, #e67e22);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .thankyou-box {
      background: #fff;
      color: #333;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      max-width: 500px;
    }
    .thankyou-box h1 {
      color: #e67e22;
      margin-bottom: 15px;
    }
    .thankyou-box p {
      font-size: 18px;
      margin-bottom: 25px;
    }
    .thankyou-box a {
      display: inline-block;
      padding: 12px 20px;
      background: #e67e22;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    .thankyou-box a:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>✅ Thank You!</h1>
    <p>Your message has been sent successfully.<br>
    We’ll get back to you as soon as possible.</p>
    <a href="index.html">⬅ Back to Home</a>
  </div>
</body>
  </html>
